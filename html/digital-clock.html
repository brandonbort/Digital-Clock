<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/clock.css">
        <script type="text/javascript" src="../js/clock.js"></script>

    </head>
    <body onload="showTime()">
        <div class="container">
            <div class="row" id="time">
                <div class="col-2">
                    <p id="hours" class="display-area"> Hours</p>
                </div>
                <div class="col-2">
                    <p id="minutes" class="display-area"> Minutes</p>
                </div>
                <div class="col-2">
                    <p id="seconds" class="display-area"> Seconds</p>
                </div>
            </div>
            <div class="row" id="more-info">
                <div class="col-2" id="day"></div>
                <div class="col-2" id="date"></div>
                <div class="col-2" id="am-pm"></div>
            </div>
        </div>
    </body>

</html>
